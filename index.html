<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/resposividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,500;0,600;1,800&display=swap"
        rel="stylesheet">
    <title>Projeto Street Fighter V</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./img/logo.png" alt="logo-street fighter">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ryu" data-name="Ryu" data-description="Ele é capaz de realizar as técnicas Hadoken, Shoryuken e Tatsumaki Senpuukyaku, porém em variações mais poderosas. Ele também adquire alguns golpes de Akuma, como seu teletransporte e o mortal Shun Goku Satsu.">
                    <img src="./img/Ryu.jpg" alt="personagem Ryu">
                </li>
                <li class="personagem" id="blanka" data-name="Blanka"
                    data-description="A principal habilidade de Blanka vem de seu corpo: o guerreiro pode emitir ondas de choque de sua pele e atordoar, ou derrubar, inimigos.">
                    <img src="./img/Blanka.jpg" alt=" personagem Blanka">
                </li>
                <li class="personagem" id="chun-li" data-name="Chun Li"
                    data-description="Hyakuretsukyaku é a técnica mais conhecida de Chun-Li. A personagem efetua diversos chutes de uma só vez, deixando o oponente desorientado, caso não consiga defender-se do ataque.">
                    <img src="./img/ChunLi.jpg" alt=" personagem Chun li">
                </li>
                <li class="personagem" id="Dhalsim" data-name="Dhalsim"
                    data-description=" Dhalsim é capaz de cuspir fogo pela boca e a se teletransportar, graças ao seu alto nível de conhecimento da técnica Yoga. Dhalsim também tem a capacidade de esticar seus membros para atingir seu oponente, como braços, pernas e pescoço.">
                    <img src="./img/Dhalsim.jpg" alt="personagem Dhalsim">
                </li>
                <li class="personagem" id="ken" data-name="Ken"
                    data-description="Ele é capa de realiazar a técnica do shoryuken. Este ataque do Sr. Masters tem um arco bem maior, deixando o adversário em chamas, este ataque é intensificado em vários shoryukens">
                    <img src="./img/Ken.jpg" alt="personagem Ken">
                </li>
                <li class="personagem" id="mbison" data-name="MBison"
                    data-description="M. Bison exerce seu mortal Psycho Power com grande efeito; ele é conhecido por sua marca registrada Psycho Crusher, que o envia voando na direção de seu oponente com um giro 'torpedo' prejudicial. ">
                    <img src="./img/MBison.jpg" alt="personagem MBison">
                </li>
                <li class="personagem" id="guile" data-name="Guile"
                    data-description=" Guile lança seu Sonic Boom com dois braços, e seu alcance é o mesmo do Hadoken de Ryu. ">
                    <img src="./img/Guile.jpg" alt="Personagem Guile">
                </li>
                <li class="personagem" id="Zangief" data-name="Zangief"
                    data-description="O golpe mais famoso de Zangief seja o Screw Pile Driver, ou o “Pilão”, dando super socos giratórios danificando gravimente seu oponente.">
                    <img src="./img/Zangief.jpg" alt="personagem Zangief">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./img/Ryu.gif" alt="personagem ryu">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ryu</h2>
                <p class="descricao-personagem" id="descricao">Ele é capaz de realizar as técnicas Hadoken, Shoryuken e
                    Tatsumaki Senpuukyaku, porém em variações mais poderosas. Ele também adquire alguns golpes de Akuma,
                    como seu teletransporte e o mortal Shun Goku Satsu.</p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
